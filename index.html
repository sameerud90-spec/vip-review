<!DOCTYPE html>
<html>
<head>
<title>VIP Furniture Patna Review</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial;
    text-align:center;
    background: linear-gradient(135deg,#000,#222);
    color:white;
    padding:40px;
}

.button{
    display:block;
    margin:20px auto;
    width:260px;
    padding:15px;
    background:white;
    color:black;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    border:none;
}

.button:hover{
    background:#f5c518;
}

.mainbtn{
    display:inline-block;
    margin-top:25px;
    padding:18px 40px;
    background:#f5c518;
    color:black;
    text-decoration:none;
    border-radius:30px;
    font-size:20px;
    font-weight:bold;
}
</style>

<script>
function copyReview(text){
    navigator.clipboard.writeText(text);
    alert("⭐ Review Text Copy Ho गया\nअब paste करके submit करें");
    window.open("https://maps.app.goo.gl/noF7DGSY3z1PxgnV9","_blank");
}
</script>

</head>

<body>

<h1>VIP Furniture Patna</h1>
<p>Luxury Furniture & Royal Furnishing</p>

<a class="mainbtn" target="_blank"
href="https://maps.app.goo.gl/noF7DGSY3z1PxgnV9">
⭐ Write a Review
</a>

<button class="button"
onclick="copyReview('VIP Furniture Patna की service बहुत अच्छी है। Quality और finishing बहुत अच्छी है ⭐⭐⭐⭐⭐')">
⭐ Excellent Service
</button>

<button class="button"
onclick="copyReview('Best furniture shop in Patna। Price reasonable और delivery fast ⭐⭐⭐⭐⭐')">

</button>

</body>
</html>
